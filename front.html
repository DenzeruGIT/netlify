<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW2SHOP Auto Repairs - Technician Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="portal-page"> 
    
    <div id="go-back-container">
        <a href="index.html" class="go-back-button">‚Üê Go back</a>
    </div>

    <div id="panoramic-background"></div>
    
    <div id="content-wrapper">
        
        <div id="logo-icon-container">
            <img id="logo-icon" src="graphics/icon.ico" alt="AW2SHOP Icon">
            
            <div id="logo-text-box" class="blurred-text-box">
                AW2SHOP repair and maintenance
            </div>
        </div>

        <div id="form-wrapper">
            <div id="login-container">
                <h2>Technician Portal</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">User ID</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="login-button">LOG IN</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
